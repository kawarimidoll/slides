name: Deploy Slidev to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./daikonvim-2025-09-19
        run: bun install

      - name: Build Slidev
        working-directory: ./daikonvim-2025-09-19
        run: bun run build --base /slides/daikonvim-2025-09-19/

      - name: Create deployment directory
        run: |
          mkdir -p deployment/daikonvim-2025-09-19
          cp -r daikonvim-2025-09-19/dist/* deployment/daikonvim-2025-09-19/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: deployment

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
